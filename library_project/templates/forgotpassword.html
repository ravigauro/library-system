{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.min.css' %}">
</head>
<body>
    <div class="container box" style="margin-top: 100px;width: 45%;">
        <p class="has-text-centered">{{change}}{{error}}</p>
        <form action="{% url 'passwordforgot' %}" method="post">
            {% csrf_token %}
            <div class="field">
                <div class="control">
                    <input type="text" class="input" placeholder="username" name="username">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="password" class="input" placeholder="new password" name="new-password">
                </div>
            </div> 

            <div class="field">
                <div class="control">
                    <input type="password" class="input" placeholder="confirm password" name="confirm-password">
                </div>
            </div>

            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <input type="submit" class="button" value="Change">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
